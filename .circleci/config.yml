# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    resource_class: kirtashkill/test
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install kubectl"
          command: "sudo apt update && \
                    sudo apt install -y ca-certificates curl apt-transport-https && \
                    sudo curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg && \
                    echo \"deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main\" | sudo tee /etc/apt/sources.list.d/kubernetes.list && \
                    sudo apt update && \
                    sudo apt install -y kubectl && \
                    kubectl version --client"
  deploy:
    resource_class: kirtashkill/test
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Deploy in k8s"
          command: "kubectl --kubeconfig ./kubeconfig apply -f deployment.yaml && \
                    kubectl --kubeconfig ./kubeconfig apply -f svc.yaml && \
                    kubectl --kubeconfig ./kubeconfig apply -f ingress.yaml"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - deploy
